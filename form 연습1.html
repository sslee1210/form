<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form 연습 1</title>
</head>
<body>
    <h1>form 연습 1</h1>
    <form>
        <fieldset>
            <legend>상세정보:</legend>
            이름:<input type="text" name="userName" id="user_Name"><br>
            이메일: <input type="email" name="userEmail" id="user_Email">
        </fieldset>

                <fieldset>
                    <legend>리뷰:</legend>
                     알게 된 경위는?<br>
                    <select name="menu" id="menu">
                    <option value="">직접검색</option>
                    <option value="">지인추천</option>
                    </select>

                        <hr>
                        <p>다시 방문하시겠습니까?</p>
                        <input type="radio" name="choice" value="네">네
                        <input type="radio" name="choice" value="아니요" checked>아니요
                        <input type="radio" name="choice" value="모름">모름

                            <hr>
                            의견:<br>
                            <textarea name="textBox" id="textBox" cols="20" rows="2">여러 줄의 텍스트 박스</textarea>
 
                                <hr>
                                <input type="checkbox" name="decide" value="이메일 업데이트에 가입">이메일 업데이트에 가입


                                    <hr>
                                    <button type="submit">리뷰 전송</button>
                                    <button type="reset">전송 취소</button>
                    </fieldset>
            </form>
    </body>
</html>
